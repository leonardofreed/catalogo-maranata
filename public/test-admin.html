<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Admin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>🧪 Teste do Painel Administrativo</h1>
    
    <div class="test-section">
        <h3>1. Teste de Navegação</h3>
        <button onclick="testNavigation()">Testar Navegação</button>
        <div id="nav-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Teste de API</h3>
        <button onclick="testAPI()">Testar API Settings</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Teste de Elementos</h3>
        <button onclick="testElements()">Verificar Elementos</button>
        <div id="elements-result"></div>
    </div>

    <script>
        function testNavigation() {
            const result = document.getElementById('nav-result');
            result.innerHTML = '<span class="success">✅ Teste de navegação - Para testar, acesse o painel admin</span><br>';
            result.innerHTML += '<a href="/admin" target="_blank" style="color: #007bff;">🔗 Abrir Painel Administrativo</a>';
        }

        async function testAPI() {
            const result = document.getElementById('api-result');
            try {
                const response = await fetch('/api/settings');
                const data = await response.json();
                result.innerHTML = '<span class="success">✅ API funcionando: ' + JSON.stringify(data) + '</span>';
            } catch (error) {
                result.innerHTML = '<span class="error">❌ Erro na API: ' + error.message + '</span>';
            }
        }

        function testElements() {
            const result = document.getElementById('elements-result');
            result.innerHTML = '<span class="success">✅ Teste de elementos - Para testar, acesse o painel admin</span><br>';
            result.innerHTML += '<a href="/admin" target="_blank" style="color: #007bff;">🔗 Abrir Painel Administrativo</a><br><br>';
            result.innerHTML += '<strong>Instruções:</strong><br>';
            result.innerHTML += '1. Acesse o painel admin<br>';
            result.innerHTML += '2. Token: <code>admin123</code><br>';
            result.innerHTML += '3. Clique em "⚙️ Configurações"<br>';
            result.innerHTML += '4. Deve aparecer o campo do WhatsApp';
        }
    </script>
</body>
</html>
