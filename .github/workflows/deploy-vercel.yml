name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: ./catalogo-carrinho

      - name: Build
        run: npm run build
        working-directory: ./catalogo-carrinho

      - name: Deploy to Vercel
        # Uses community action to deploy to Vercel. Requires secrets: VERCEL_TOKEN
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: --prod
          working-directory: ./catalogo-carrinho
